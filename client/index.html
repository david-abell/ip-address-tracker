<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
      integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7ewM="
      crossorigin=""
    ></script>
    <script src="https://unpkg.com/validator@latest/validator.min.js"></script>
    <script src="./index.js" defer></script>
  </head>
  <body>
    <header class="header">
      <h1>IP Address Tracker</h1>
      <div class="form-container">
        <form action="" class="search-form" id="search-form">
          <input
            type="text"
            placeholder="Search for any IP address or domain"
            id="search-input"
          />
          <button type="submit" class="icon-search" id="search-button">
            <span
              ><svg xmlns="http://www.w3.org/2000/svg" width="11" height="14">
                <path
                  fill="none"
                  stroke="#FFF"
                  stroke-width="3"
                  d="M2 1l6 6-6 6"
                /></svg
            ></span>
          </button>
        </form>
      </div>
    </header>

    <main class="main">
      <div class="results">
        <div class="results-col">
          <h2 class="col-title">IP Address</h2>
          <p class="col-content" id="ip-address">192.168.0.1</p>
        </div>
        <div class="results-col">
          <h2 class="col-title">Location</h2>
          <p class="col-content" id="location">Brooklyn, NY 10001</p>
        </div>
        <div class="results-col">
          <h2 class="col-title">Timezone</h2>
          <p class="col-content">
            UTC&nbsp;<span id="utc-offset">-05:00</span>
            <!-- add offset value dynamically using the API -->
          </p>
        </div>
        <div class="results-col">
          <h2 class="col-title">ISP</h2>
          <p class="col-content" id="isp">SpaceX Starlink</p>
        </div>
      </div>

      <div class="map" id="map"></div>
    </main>

    <footer class="footer">
      <div class="attribution">
        <div class="attribution-col">
          <p>Challenge by&nbsp;</p>
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >
        </div>
        <div class="attribution-col">
          <p>Coded by&nbsp;</p>
          <a href="#">David Abell</a>
        </div>
      </div>
    </footer>
  </body>
</html>
